{% extends 'book/templateBase.html' %}
{% load staticfiles%}

{% block assets %}
    <link rel="stylesheet" type="text/css" href="{% static "css/books.css" %}">
{% endblock %}

{% block conteudo %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <a style="margin-top:50px; margin-bottom:10px" href="{% url 'createBook' %}" class="btn btn-success btn-block">Insert Book</a>
            <table class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Pubish Date</th>
                    <th>Edition</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                    {%for book in books%}
                    <tr>
                        <th>{{book.id}}</th>
                        <td>{{book.title}}</td>
                        <td>{{book.publishDate}}</td>
                        <td>{{book.edition}}</td>
                        <td><a href="{% url 'updateBook' book.id %}" class="btn btn-primary">Update</a></td>
                        <td><a href="{% url 'deleteBook' book.id %}" class="btn btn-danger">Delete</a></td>
                    </tr>
                    {%endfor%}
                </tbody>
              </table>
        </div>
    </div>
{% endblock %}
